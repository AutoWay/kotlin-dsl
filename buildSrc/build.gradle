buildscript {
    def kotlinProperties = new Properties()
    file("../kotlin.properties").withInputStream {
        kotlinProperties.load(it)
    }
    ext.kotlinRepo = kotlinProperties["repository"]
    ext.kotlinVersion = kotlinProperties["version"]

    configure([repositories, project.repositories]) {
        maven { url kotlinRepo }
        maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'kotlin'

dependencies {
    compile gradleApi()
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compile 'org.ow2.asm:asm-all:5.1'
    testCompile 'junit:junit:4.12'
    testCompile gradleTestKit()
}

sourceSets {
    main.kotlin.srcDirs += file('src/shared/kotlin')
}

